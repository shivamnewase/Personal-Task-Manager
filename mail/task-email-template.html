<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Overdue Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 {
            color: #0073e6;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .task-details {
            margin-top: 20px;
        }
        .task-details h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .task-details p {
            margin: 5px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Overdue Notification</h1>
        <p>The following task is overdue:</p>
        <div class="task-details">
            <h2>Task Details</h2>
            <p><strong>Task Name:</strong> ${taskName}</p>
            <p><strong>Description:</strong> ${taskDescription}</p>
            <p><strong>Status:</strong> ${taskStatus}</p>
            <p><strong>Due Date:</strong> ${taskDueDate}</p>
        </div>
        <div class="footer">
            <p>Please take the necessary action to update the status, due date, or complete the task.</p>
        </div>
    </div>
</body>
</html>
